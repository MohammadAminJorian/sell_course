<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header tit-up">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title"> Login</h4>
    </div>
    <div class="modal-body customer-box">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs">
        <li><a class="active" href="#Login" data-toggle="tab">Login</a></li>
        <li><a href="#Registration" data-toggle="tab">Registration</a></li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="Login">
          <form action="" method="post">
            {% csrf_token %}
            <div align="center">
                <label for=""></label>
                <input type="text" name="email" required class="form-control" placeholder="Email">
            </div>
            <br>
            <div align="center">
                <label for=""></label>
                <input type="password" name="password" required class="form-control" placeholder="Password">
            </div>
            <br>
            <div>
                <center><input type="submit" value="Send" class="btn btn-light btn-radius btn-brd grd1" ></center>
            </div>
        </form>
        <u>
          <h3><a href="{% url 'blog:password_reset' %}"><button class="btn btn-light btn-radius btn-brd grd1">forget password</button></a></h3>
          </u>
        </div>




                    <div class="tab-pane" id="Registration">

                <form action="{% url 'blog:register' %}" method="post" >
            {% csrf_token %}
            <p>
                <input type="email" required name="email" class="form-control" placeholder="Email">
            </p>
            <p>
                <input type="text" required name="username" class="form-control" placeholder="User name">
            </p>
            <p>
                <input type="password"  required name="password" class="form-control" placeholder="Password">
            </p>
            <p>
                <input type="password" required name="password_Confirmation" class="form-control" placeholder="Password confrim">
            </p>
              <p>
                  <input type="button" class="btn btn-light btn-radius btn-brd grd1" onclick="alert('Be sure to enter your real email')" value="danger !">

              </p>
            <div align="center"><input type="submit" class="btn btn-light btn-radius btn-brd grd1" value="send"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
